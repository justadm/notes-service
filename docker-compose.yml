services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: notes-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - notes-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit((int)!@fsockopen('127.0.0.1', 9000));\""]
      interval: 5s
      timeout: 3s
      retries: 20

  nginx:
    image: nginx:alpine
    container_name: notes-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notes-network
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: notes-db
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: notes
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: notes_user
      MYSQL_PASSWORD: notes_pass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: notes-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - notes-network
    depends_on:
      - db

volumes:
  dbdata:

networks:
  notes-network:
    driver: bridge
