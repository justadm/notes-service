<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Service Docs</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #5f72d6, #6f59b6);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 28px;
      max-width: 520px;
      text-align: center;

      backdrop-filter: blur(8px);
    }
    .card h1 { margin: 0 0 8px; font-size: 26px; }
    .card p { margin: 0 0 18px; opacity: 0.9; }
    a.button {
      display: inline-block;
      background: #fff;
      color: #5f72d6;
      text-decoration: none;
      padding: 12px 20px;

  <div class="card">
