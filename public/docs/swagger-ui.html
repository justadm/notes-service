<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Service API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    :root {
      --bg-start: #5f72d6;
      --bg-end: #6f59b6;
      --card-bg: #ffffff;
      --text: #2b2b2b;
      --muted: #6b6f76;
      --accent: #5f72d6;
    }

    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .hero {
      color: #fff;
      padding: 28px 20px 8px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    .hero p {
      margin: 6px 0 0;
      opacity: 0.9;
    }

    .swagger-wrap {
      flex: 1;
      padding: 18px;
    }

    #swagger-ui {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      padding: 12px 8px;
    }

    .swagger-ui .topbar { display: none; }
    .swagger-ui .info { margin: 0; }
    .swagger-ui .scheme-container { background: #f7f7fb; box-shadow: none; }
    .swagger-ui .info .title { color: var(--text); }
    .swagger-ui .info p { color: var(--muted); }
  </style>
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>Notes Service API</h1>
      <p>Документация REST API для заметок</p>
    </header>
    <div class="swagger-wrap">
      <div id="swagger-ui"></div>
    </div>
  </div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: '/docs/openapi.json',
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout',
        tryItOutEnabled: true,
        persistAuthorization: true,
        displayRequestDuration: true,
        docExpansion: 'list',
        filter: true
      });
    };
  </script>
</body>
</html>
